<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thought Vault</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex; 
            justify-content: center; 
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .thought-item {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’­ Thought Vault</h1>
        <form id="thoughtForm">
            <input type="text" id="titleInput" placeholder="Thought Title" required>
            <textarea id="descriptionInput" placeholder="Describe your thought..." required></textarea>
            <input type="file" id="fileInput" multiple>
            <button type="submit">Save Thought</button>
        </form>
        <div id="thoughtsList"></div>
    </div>

    <script>
        class ThoughtManager {
            constructor() {
                this.thoughts = [];
                this.formEl = document.getElementById('thoughtForm');
                this.listEl = document.getElementById('thoughtsList');
                this.titleInput = document.getElementById('titleInput');
                this.descriptionInput = document.getElementById('descriptionInput');
                this.fileInput = document.getElementById('fileInput');

                this.initEventListeners();
            }

            initEventListeners() {
                this.formEl.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addThought();
                });
            }

            addThought() {
                const title = this.titleInput.value.trim();
                const description = this.descriptionInput.value.trim();
                const files = this.fileInput.files;
                
                if (!title || !description) {
                    alert('Please enter a title and description');
                    return;
                }

                const filePromises = Array.from(files).map(this.readFileAsDataURL);

                Promise.all(filePromises).then(attachments => {
                    const thought = {
                        id: Date.now(),
                        title,
                        description,
                        attachments,
                        createdAt: new Date().toLocaleString()
                    };

                    this.thoughts.push(thought);
                    this.renderThoughts();
                    this.formEl.reset();
                });
            }

            readFileAsDataURL(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            renderThoughts() {
                if (this.thoughts.length === 0) {
                    this.listEl.innerHTML = '<p>No thoughts yet. Start adding your thoughts!</p>';
                    return;
                }

                this.listEl.innerHTML = this.thoughts.map(thought => `
                    <div class="thought-item">
                        <h3>${thought.title}</h3>
                        <p>${thought.description}</p>
                        ${thought.attachments.map(attachment => 
                            attachment.startsWith('data:image') 
                                ? `<img src="${attachment}" class="image-preview">` 
                                : ''
                        ).join('')}
                        <small>${thought.createdAt}</small>
                    </div>
                `).join('');
            }
        }

        // Initialize the app
        const thoughtManager = new ThoughtManager();
    </script>
</body>
</html>
